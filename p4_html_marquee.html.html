<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color:red;">
    <h1>let's learn marquee</h1><hr>
    <h2>1)scolling</h2>
    <hr>
    <marquee behavior="scrolling" direction="left">I an scrolling left</marquee>
    <marquee behavior="scrolling" direction="right">I am srolling right</marquee>
    <marquee behavior="scrolling" direction="down">I am srolling downward</marquee>
    <marquee behavior="scrolling" direction="up">I  am  srolling upword</marquee>
    <h2>2)sliding</h2><hr>
    <marquee behavior="sliding" direction="left">I am sliding left</marquee>
    <marquee behavior="sliding" direction="right">I am sliding right</marquee>
    <marquee behavior="sliding" direction="down">I am  sliding downward</marquee>
    <marquee behavior="sliding" direction="up">I am sliding upword</marquee>
    <h2>3)alternate</h2>
    <marquee behavior="alternate" direction="left">I am alternating</marquee>
    <marquee behavior="alternate" direction="right">I am alternating</marquee>
</body>
</html>
